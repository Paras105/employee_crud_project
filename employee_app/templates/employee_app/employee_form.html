{% extends 'employee_app/base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<div class="content-card">
    <h4 class="mb-4">{{ form_title }}</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'employee_list' %}" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
